<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body onload="init()">

    <div class="modal">
        <h2 class="msg">msg</h2>
        <button onclick="restartGame()">Play again</button>
    </div>

    <table class="stats">
        <caption>
            Game's Statistics
        </caption>
        <thead>
            <tr>
                <th class="headline">Elapsed Time</th>
                <th class="headline">Emoji</th>
                <th class="headline">Mines Left</th>
                <th class="headline">Lives Left</th>
                <th class="headline">Safe Clicks Left</th>
                <th class="headline">Hints Left</th>
                <th class="headline">Mega Hints Left</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="stopwatch">00:00</td>
                <td class="emoji">ðŸ˜Š</td>
                <td class="minesleft"></td>
                <td class="lives"></td>
                <td class="sclicks">3</td>
                <td class="hints"></td>
                <td class="megahints">1</td>

            </tr>

    </table>

    <div class="board-container"></div>
    <div class="level">
        <button class="level l1" onclick="changeLevel(this)">Beginner</button>
        <button class="level l2" onclick="changeLevel(this)">Medium</button>
        <button class="levev l3" onclick="changeLevel(this)">Expert</button>
        <hr>
        <button class="btn" onclick="onSafeClick()">Safe Click</button>
        <button class="btnToggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <button class="btn" onclick="undo()">Undo</button>
        <button class="btn" onclick="exterminator()">Exterminator</button>
        <button class="btnToggle" onclick="onToggleHintMode()">Hint Mode</button>
        <button class="togglemegahint" onclick="onToggleMegaHintMode()">Mega Hint Mode</button>
        <hr>
        <button class="manualOn" onclick="onGetMinesManually()">Set Mines</button>
        <button class="manualOff" style="display:none" onclick="onFinishGettingMines()">Stop Setting Mines</button>
      


    </div>



    <div class="footer">
        <h4>Dan Ribak</h4>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>

</body>

</html>
