<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body onload="init()">

    <div class="modal">
        <h2 class="msg">msg</h2>
        <button onclick="restartGame()">Play again</button>
    </div>

    <table class="stats">
        <caption>
            Game's Statistics
        </caption>
        <thead>
            <tr>
                <th class="headline">Elapsed Time</th>
                <th class="headline">Emoji</th>
                <th class="headline">Mines Left</th>
                <th class="headline">Lives Left</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th class="stopwatch">00:00</th>
                <td class="emoji">ðŸ˜Š</td>
                <td class="minesleft"></td>
                <td class="lives"></td>
            </tr>

    </table>

    <div class="board-container"></div>
    <div class="level">
        <button class="level l1" onclick="changeLevel(this)">Beginner</button>
        <button class="level l2" onclick="changeLevel(this)">Medium</button>
        <button class="levev l3" onclick="changeLevel(this)">Expert</button>
    </div>


    <div class="footer">
        <h4>Dan Ribak</h4>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>

</body>

</html>
